<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
</head>

<body>
    <form action="https://google.com.vn/search">
        <h2>Form đăng kí người dùng</h2>
        <tr>
            <td><label for="Sign">Họ và tên:</label></td><br>
            <td><input type="text"></td>
        </tr><br>
        <tr>
            <td><label for="email">Email:</label></td><br>
            <td><input required type="email" id="email" name="email" autocomplete="off"></td>
        </tr><br>
        <tr>
            <td><label for="phone">Số điện thoại:</label></td><br>
            <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr><br>
            <td><label for="gendar">Giới tính:</label></td><br>
            <td><input type="radio" name="gendar">Nam </td>
            <td><input type="radio" name="gendar">Nữ</td>
        </tr><br>
        <td><label></label></td>
        <td><input type="submit" value="Đăng kí"></td>
    </form>
</body>

</html>
